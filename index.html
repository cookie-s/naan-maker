<!doctype html>
<html>
    <head>
        <title>naan-maker</title>
        <script>
            function makenaan() {
                const seed = document.getElementById('seed').value;
                document.getElementById('result').value = `${seed}やねん(${seed}なので)`;
            }
        </script>
    </head>

    <body>
        <input type="text" id="seed" onkeyup="makenaan()" value="ナン" />
        <input type="text" readonly disabled id="result" />
        <script>
            makenaan();
        </script>
    </body>
</html>
