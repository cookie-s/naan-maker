<!doctype html>
<html>
    <head>
        <title>naan-baker</title>
        <style> input[type="text"] {width: 100%;} </style>
        <script>
            function bakenaan() {
                const seed = document.getElementById('seed').value;
                const nora = document.getElementById('nora').checked;
                location.hash = seed;
                document.getElementById('result').value = `${nora ? 'nora' : ''}${seed}やねん(${seed}なので)`;
            }
        </script>
    </head>

    <body>
        <p> <input type="text" id="seed" onkeyup="bakenaan()" value="ナン" /> </p>
        <p> <input type="checkbox" id="nora" onchange="bakenaan()" /> nora </p>
        <p> <input type="text" readonly disabled id="result" /> </p>

        <script>
            const q = decodeURIComponent(location.hash.substring(1));
            if (q !== "") {
                document.getElementById('seed').value = q;
            }
            bakenaan();
        </script>
    </body>
</html>
